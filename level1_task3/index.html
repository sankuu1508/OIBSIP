<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="font-size: 50px; margin-top:-5%; color:rgb(255, 0, 128);">Temperature Converter</h1>
        <br>
        <div class="converter-row">
            <div class="col">

                <label>Enter Value</label>
                <input type="number" id="valueCn">
            </div>

            <div class="col">
                <label>Select Converter</label>
                <select id="converterDrp" class="col">
                    <option value="1">Fahrenheit to Celsius</option>
                    <option value="2">Celsius to Fahrenheit</option>
                    <option value="3">Celsius to Kelvin</option>
                  </select>                
            </div>
 
            <div class="col">
                <label>Answer</label>
                <input type="text" id="answer">
            </div>
            
        </div>
        <div class="convert">
            <button onclick="getValue()" id="converter">Convert</button>
        </div>
        
    </div>
 
    <script>

        let value = document.getElementById('valueCn');
        let converter = document.getElementById('valueCn');
        let Answer = document.getElementById('answer');

        function getValue(){
            selectElement = document.querySelector('#valueCn');
            output = selectElement.value;

            var s = document.getElementById('converterDrp');
            var item1 = s.options[s.selectedIndex].value;
        

            let a = ((parseFloat(output) - 32) * 5) / 9;
            a+=" C"
            let b = (parseFloat(output) * 9) / 5 + 32;
            b+=" F"
            let c = (parseFloat(output) + 273.15);
            c+=" k"

           
            if(item1==1){
                document.getElementById("answer").value = a;
                console.log(a);
            }
            if(item1==2){
                document.getElementById("answer").value = b;
            }
            if(item1==3){
                document.getElementById("answer").value = c;
            }

        }
    </script>
</body>
</html>
